<!DOCTYPE html>
<html>

<head>
    <title>RS - Search</title>
</head>

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<link rel="stylesheet" type="text/css" href="css/globalvariables.css">
<link rel="stylesheet" type="text/css" href="css/imgstyle.css">
<link rel="stylesheet" type="text/css" href="css/textstyles.css">
<link rel="stylesheet" type="text/css" href="css/buttonstyles.css">
<link rel="stylesheet" type="text/css" href="css/animations.css">
<link rel="stylesheet" type="text/css" href="css/formstyles.css">
<link rel="stylesheet" type="text/css" href="css/navstyles.css">
<link rel="stylesheet" type="text/css" href="css/tablestyles.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">
<!-- This for responsive navbar -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="js/data.js"></script>
<script src="js/main.js"></script>

<body class="sp">

    <div class="header main_container">
        <div class="site_brand">
            <img class="page_logo" alt="page_logo" src="./img/pngegg.png">
            <h1 class="site_name">Result Service</h1>
        </div>
        <div id="page_img">
            <div class="opacity_filter"></div>
        </div>
    </div>

    <div class="navcontainer main_container sp">
        <div class="topnav" id="respnav">
            <a href="home.html">Home</a>
            <a href="index.html">Upcoming</a>
            <a href="past.html">Past</a>
            <a href="search.html" class="active">Search</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="map.html">Map</a>
            <a href="eventnotif.html" class="admin_menu">Notification</a>
            <!-- <a href="maps/tests/mapdemo.html">MapDemo</a> -->
            <a href="javascript:void(0);" class="icon" onclick="setresponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="date_container">
            <p id="date"></p>
        </div>
    </div>

    <div class="content_header main_container">
        <h2 class="page_name">-Search events and athletes-</h2>
        <form class="search_form" action="#">
            <div id="search_basic">
                <input id="search_input" type="text" placeholder="Type and hit Enter" name="search" autocomplete="off">
                <button id="filtermenu_button" class="sp zoom"></button>
            </div>
            <div id="search_filters" class="hide">
                <div id="checkboxes">
                    <label for="spast_event" class="si si-checkbox">
                        <input type="checkbox" id="spast_event" name="spast_event" value="Past Events">
                        <span class="si-label line-across">Upcoming events</span>
                    </label>
                    <label for="sup_event" class="si si-checkbox">
                        <input type="checkbox" id="sup_event" name="sup_event" value="Upcoming Events">
                        <span class="si-label line-across">Past events</span>
                    </label>
                    <label for="sathlete" class="si si-checkbox">
                        <input type="checkbox" id="sathlete" name="sathlete" value="Ahtletes" disabled>
                        <span class="si-label line-across disabled">Athletes</span>
                    </label>
                </div>
                <div id="date_range">
                    <input type="text" class="date_period" id="date_from" name="date_from" placeholder="From" onfocus="(this.type='date')">
                    <input type="text" class="date_period" id="date_to" name="date_to" placeholder="Until" onfocus="(this.type='date')">
                </div>
            </div>
        </form>
    </div>

    <div id="search_eventcontainer" class="search_eventcontainer main_container sp">
        <!--<div class="searchbox sp"><h3>Ups! Nothing found!</h3></div>-->
        <div id="eventcontainer"></div>
        <div id="past_eventcontainer"></div>
        <div id="athletecontainer"></div>
    </div>

    <div class="vara main_container sp">
        <p><a class="btn btn-primary" href="#" role="button" style="color:goldenrod">Back to Top &raquo;</a></p>
    </div>

    <div class="default_footer main_container">
        <img id="lion_coat" alt="lion_coat" src="./img/lion_fin_gray.png">
        <img id="urfu" src="./img/logo_urfu_nobg.png" alt="UrFU">
        <img id="jamasoft" alt="jama_logo" src="./img/logo_jamasoft1.png">
    </div>

    <script src="./js/time.js"></script>
    <script src="./js/responsive.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
