<!DOCTYPE html>
<html lang="en">

<head>
    <title>RS - Contact</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/globalvariables.css">
    <link rel="stylesheet" type="text/css" href="css/imgstyle.css">
    <link rel="stylesheet" type="text/css" href="css/textstyles.css">
    <link rel="stylesheet" type="text/css" href="css/buttonstyles.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/formstyles.css">
    <link rel="stylesheet" type="text/css" href="css/navstyles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- This for responsive navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="sp">

    <div class="header main_container">
        <a class="site_brand" href="home.html">
            <img class="page_logo zoom_big" alt="page_logo" src="./img/pngegg.png">
            <h1 class="site_name zoom_big">Result Service</h1>
        </a>
        <div id="page_img">
            <div class="opacity_filter">
                <a href="https://designfromfinland.com/">
                    <img id="designfinland" class="zoom_ultra" alt="designfinland" src="./img/mission/designfromfinland_gray.jpg">
                </a>
            </div>
        </div>
    </div>
    <!---->
    <div class="navcontainer main_container sp">
        <div class="topnav" id="respnav">
            <a href="home.html">Home</a>
            <a href="index.html">Upcoming</a>
            <a href="past.html">Past</a>
            <a href="search.html">Search</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="map.html">Map</a>
            <a href="eventnotif.html" class="admin_menu">Notification</a>
            <!-- <a href="maps/tests/mapdemo.html">MapDemo</a> -->
            <a href="javascript:void(0);" class="icon" onclick="setresponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="date_container">
            <p id="date"></p>
        </div>
    </div>

    <div class="content_header main_container">
        <h2 class="page_name">-Contact us-</h2>
    </div>

    <div class="form_container main_container sp">
        <form id="contact_form" class="sp">
            <label for="your_name">Your Name</label>
            <input type="text" class="form-control" id="your_name" placeholder="Firstname Lastname">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="youraddress@email.com">
            <label for="subject">Subject</label>
            <select name="subjects" id="subject" class="form-control">
                    <option value="">Select Subject...</option>
                    <option value="subject1">New sport event</option>
                    <option value="subject2">Result service application</option>
                    <option value="subject3">Request for a membership of result service team</option>
                    <option value="subject5">Incorrect information notification</option>
                    <option value="subject6">Service feedback and development ideas</option>
                    <option value="subject6">Other service request</option>
                    <option value="Other">Other</option>
                </select>
            <label for="comment">Message</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Please, write here..."></textarea>
            <div class="submission">
                <button class="submit_button zoom" id="submit_contact" type="submit">Submit</button>
                <div id="validation_info"></div>
            </div>
        </form>
        <div class="contact_details">
            <img src="img/pngegg.png" alt="pngegg">
            <nobr>
                <h3 class="contact_header">Result service Ltd.</h3>
            </nobr>
            <p class="contact_info_text">result.service@yeka.ru</p>
            <p class="contact_info_text">Komsomolskaya Str., 70 <br>Sverdlovskaya Oblast <br>Yekaterinburg 620078</p>
            <p class="contact_info_text">+7(991)945-96-47</p>
        </div>
    </div>

    <div class="vara main_container sp"></div>

    <div class="default_footer main_container">
        <img id="madeinfinland" alt="madedesign_finland" src="./img/mission/avainlippu_dff_nobg.png">
        <img id="urfu" src="./img/logo_urfu_nobg.png" alt="UrFU">
        <img id="jamasoft" alt="jama_logo" src="./img/logo_jamasoft1.png">
        <img id="worldsmarathons" class="partner_logo" alt="worlds_marathons" src="img/logos/worldsmarathons.png">
    </div>

    <script src="js/formcon.js"></script>
    <script src="./js/time.js"></script>
    <script src="./js/responsive.js"></script>

</body>

</html>
