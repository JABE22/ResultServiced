<body class="sp">

    <div class="header main_container">
        <div class="site_brand">
            <img class="page_logo" alt="page_logo" src="./img/pngegg.png">
            <h1 class="site_name">Result Service</h1>
        </div>
        <div id="page_img">
            <div class="opacity_filter"></div>
        </div>
    </div>
    <!---->
    <div class="navcontainer main_container sp">
        <div class="topnav" id="respnav">
            <a href="home.html">Home</a>
            <a href="index.html">Upcoming</a>
            <a href="past.html">Past</a>
            <a href="search.html">Search</a>
            <a href="about.html">About</a>

            <a href="map.html">Map</a>
            <a href="eventnotif.html" class="active admin_menu">Notification</a>
            <!-- <a href="maps/tests/mapdemo.html">MapDemo</a> -->
            <a href="javascript:void(0);" class="icon" onclick="setresponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="date_container">
            <p id="date"></p>
        </div>
    </div>

    <div class="content_header main_container">
        <h2 class="page_name">-Event notification-</h2>
    </div>

    <div class="form_container main_container sp">
        <form id="addevent_form" class="sp">
            <label for="your_name">Event organizer info</label>
            <div>
                <input type="text" class="form-control" id="organiz_name" placeholder="Organization name">
                <input type="text" list="cities" name="city" id="city" class="form-control" placeholder="City">
                <datalist id="cities">
                <option value="Helsinki">
                <option value="Moskova">
                <option value="Tukholma">
                <option value="Pariisi">
                <option value="New York">
            </datalist>
                <input type="text" list="countries" name="country" id="country" class="form-control" placeholder="Country">
                <datalist id="countries">
                <option value="Finland">
                <option value="Russia">
                <option value="Sweden">
                <option value="France">
                <option value="The United States of America">
            </datalist>
                <input type="text" class="form-control" id="organiz_address" placeholder="Address">
            </div>
            <label for="dest">Event info</label>
            <input type="text" class="form-control" id="ename" name="eventname" placeholder="Event name">
            <div>
                <label for="date">Date and Start time</label>
                <input type="date" class="form-control" id="date" name="date">
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <select name="subjects" id="subject" class="form-control">
                <option value="">Select competition distance</option>
                <option value="subject1">5 km</option>
                <option value="subject2">10 km</option>
                <option value="subject3">15 km</option>
                <option value="subject5">Half Marathon (21 km)</option>
                <option value="subject6">Marathon (42 km)</option>
                <option value="subject6">Other distance</option>
            </select>
            <label for="fname">Person in charge of the event</label>
            <input type="text" class="form-control" id="fname" name="firstname" placeholder="Firstname">
            <input type="text" class="form-control" id="lname" name="lastname" placeholder="Lastname">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <input type="tel" class="form-control" id="phone" placeholder="Phone number" name="phone">

            <label for="comment">Additional info</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Please, write here..."></textarea>
            <div class="submission">
                <button class="submit_button zoom" id="submit_event" type="submit">Submit Event</button>
                <div id="validation_info"></div>
            </div>
        </form>
        <div class="contact_details">
            <img src="img/pngegg.png" alt="pngegg">
            <nobr>
                <h3 class="contact_header">Result service Ltd.</h3>
            </nobr>
            <p class="contact_info_text">ADMINISTRATOR PORTAL</p>
            <p class="contact_info_text">Here you can insert new event into the database</p>
        </div>
    </div>

    <div class="vara main_container sp"></div>

    <div class="default_footer main_container">
        <img id="lion_coat" alt="lion_coat" src="./img/lion_fin_gray.png">
        <img id="urfu" src="./img/logo_urfu_nobg.png" alt="UrFU">
        <img id="jamasoft" alt="jama_logo" src="./img/logo_jamasoft1.png">
    </div>

    <script src="js/formevent.js"></script>
    <script src="js/time.js"></script>
    <script src="js/responsive.js"></script>


</body>

</html>
