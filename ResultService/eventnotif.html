<!DOCTYPE html>
<html lang=en>

<head>
    <title>RS - Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Project styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/globalvariables.css">
    <link rel="stylesheet" type="text/css" href="css/imgstyle.css">
    <link rel="stylesheet" type="text/css" href="css/textstyles.css">
    <link rel="stylesheet" type="text/css" href="css/buttonstyles.css">
    <link rel="stylesheet" type="text/css" href="css/animations.css">
    <link rel="stylesheet" type="text/css" href="css/formstyles.css">
    <link rel="stylesheet" type="text/css" href="css/navstyles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <!-- This for responsive navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google map and address autocomplete import -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEzv4wGM64Y-Q1l-cKtP2qNR2_LnNGniE&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cAB&language=en" async defer></script>
</head>

<body class="sp">
    <!-- Global site header: 1. Grid row elements -->
    <div class="header main_container">
        <a class="site_brand" href="home.html">
            <img class="page_logo zoom_big" alt="page_logo" src="./img/pngegg.png">
            <h1 class="site_name zoom_big">Result Service</h1>
        </a>
        <div id="page_img">
            <div class="opacity_filter">
                <a href="https://designfromfinland.com/">
                    <img id="designfinland" class="zoom_ultra" alt="designfinland" src="./img/mission/designfromfinland_gray.jpg">
                </a>
            </div>
        </div>
    </div>

    <!-- Navbar: 2. Grid row elements -->
    <div class="navcontainer main_container sp">
        <div class="topnav" id="respnav">
            <a href="home.html">Home</a>
            <a href="index.html">Upcoming</a>
            <a href="past.html">Past</a>
            <a href="search.html">Search</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="map.html">Map</a>
            <a href="eventnotif.html" class="active admin_menu">Notification</a>
            <!-- Responsive navbar settings -->
            <a href="javascript:void(0);" class="icon" onclick="setresponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Date -->
        <div class="date_container">
            <p id="date"></p>
        </div>
    </div>

    <!-- Page header: 3. Grid row elements - Place for page name and details -->
    <div class="content_header main_container">
        <h2 class="page_name">-Event notification-</h2>
    </div>

    <!-- Page content: 4. Grid row elements - Place for event notification form -->
    <div class="form_container main_container sp">
        <!-- Event notification form -->
        <form id="addevent_form" class="sp">
            <!-- First section: Event organizer inputs -->
            <label for="your_name">Event organizer info</label>
            <div>
                <div style="margin-top: 20px;">
                    <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                    <span class="sb-title">Address Selection</span>
                </div>
                <input class="form-control" type="text" id="organiz_name" placeholder="Organization name">
                <input class="form-control" type="text" placeholder="Address" id="location" />
                <!-- Google map is placed here -->
                <div class="map-container">
                    <div class="map" id="map"></div>
                </div>
                <input class="form-control" type="text" placeholder="City" id="locality" />
                <div class="row_flex">
                    <input class="form-control" type="text" placeholder="State or Province" id="administrative_area_level_1" />
                    <input class="form-control" type="text" placeholder="Zip or Postal code" id="postal_code" />
                </div>
                <input class="form-control" list="countries" type="text" placeholder="Country" id="country" />
                <datalist id="countries"></datalist>
            </div>
            <hr>
            <!-- Second section: Event info -->
            <label for="dest">Event info</label>
            <input type="text" class="form-control" id="ename" name="eventname" placeholder="Event name">
            <div class="datetime_compo">
                <label for="date">Date and Start time</label>
                <div class="row_flex">
                    <input type="date" class="form-control" id="date" name="date">
                    <input type="time" class="form-control" id="time" name="time">
                </div>
            </div>
            <select name="dists" id="dists" class="select-options" required>
                <option value="0" selected disabled>Select distance</option>
                <option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="15">15 km</option>
                <option value="21">Half Marathon (21 km)</option>
                <option value="42">Marathon (42 km)</option>
                <option value="-1">Custom</option>
            </select>
            <hr>
            <!-- Third section: Person in charge info -->
            <label for="fname">Person in charge of the event</label>
            <div class="row_flex">
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Firstname">
                <input type="text" class="form-control" id="lname" name="lastname" placeholder="Lastname">
            </div>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <input type="tel" class="form-control" id="phone" placeholder="Phone number" name="phone">
            <hr>
            <!-- Fourth section: Additional free style info -->
            <label for="comment">Additional info</label>
            <textarea class="form-control" rows="5" id="message" placeholder="Please, write here..."></textarea>
            <hr>
            <div class="submission">
                <button class="submit_button zoom" id="submit_event" type="submit">Submit Event</button>
                <div id="validation_info"></div>
            </div>
        </form>
        <!-- Page logo, page name and form info -->
        <div class="contact_details">
            <img src="img/pngegg.png" alt="pngegg">
            <nobr>
                <h3 class="contact_header">ADMINISTRATOR PORTAL</h3>
            </nobr>
            <p class="contact_info_text">Here you can insert new event into the database</p>
        </div>
    </div>

    <!-- Reserve container: 5. Grid row elements -->
    <div class="vara main_container sp"></div>

    <!-- Footer with partner logos: 6. Grid row elements -->
    <div class="default_footer main_container">
        <img id="madeinfinland" alt="madedesign_finland" src="./img/mission/avainlippu_dff_nobg.png">
        <img id="urfu" src="./img/logo_urfu_nobg.png" alt="UrFU">
        <img id="jamasoft" alt="jama_logo" src="./img/logo_jamasoft1.png">
        <img id="worldsmarathons" class="partner_logo" alt="worlds_marathons" src="img/logos/worldsmarathons.png">
    </div>

    <!-- JavaScript file imports - Page content sensitive files -->
    <script src="js/formevent.js"></script>
    <script src="js/time.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/datalist.js"></script>

</body>

</html>
